type User {
  _id: ID!
  name: String!
  username: String!
}

type Me {
  _id: ID!
  name: String!
  username: String!
  img: String
  myTags: [Tag!]!
  myExpenses: [Expense!]!
}

type Query {
  me: Me!
}

type Mutation {
  signup(name: String!, username: String!, password: String!): Token!
  login(username: String!, password: String!): Token!
  editMe(name: String!, img: Upload): Status!
}
